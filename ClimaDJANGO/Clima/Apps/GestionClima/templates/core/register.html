<div class="container margint">
    <div class="row justify-content-center">
        <div class="col-6">
            <form method="post" id="RegisterForm" onsubmit="return validaForm(this)">
                <div class="form-group">
                    <label class="col-form-label">Nombre:</label>
                    <input type="text" placeholder="Ingrese su Nombre" id="nombretxt" class="form-control"
                           onkeypress="return soloLetras(event)">
                </div>
                <div class="form-group marginb-0">
                    <label class="col-form-label">Email:</label>
                    <input type="email" placeholder="Ingrese su Email" id="emailtxt" class="form-control"
                           onkeyup="validarEmail(this)">
                    <!--<div class="alert alert-danger" role="alert">-->
                    <label id="msj_mail"></label>
                    <!--</div>-->
                </div>
                <div class="form-group">
                    <label class="col-form-label">Contraseña:</label>
                    <input type="password" placeholder="Ingrese su Contraseña" id="pass1txt" class="form-control">
                </div>
                <div class="form-group marginb-0">
                    <label class="col-form-label">Confirmar Contraseña:</label>
                    <input type="password" placeholder="Confirme su Contraseña" id="pass2txt" class="form-control">
                    <label id="msj_pass"></label>
                </div>
                <!--<div class="form-group">-->
                    <!--<label class="col-form-label">Región:</label>-->
                    <!--<select id="regiontxt" class="form-control"></select>-->
                <!--</div>-->
                <!--<div class="form-group">-->
                    <!--<label class="col-form-label">Comuna:</label>-->
                    <!--<select id="comunatxt" class="form-control"></select>-->
                <!--</div>-->
                <div class="form-group">
                    <label class="col-form-label">Teléfono:</label>
                    <input type="text" placeholder="Ingrese su Teléfono" id="fonotxt" class="form-control"
                           onkeypress="return validaNumericos(event)" ;>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-danger mx-auto" id="btnEnviar">
                        Enviar
                    </button>
                </div>
                <div class="form-group text-center">
                <!--boton terminos y condiciones INI-->
                <input type="checkbox" class="terms-and-conditions"><p>Acepto <a href="terms.html" target="_blank">Terminos y condiciones</a></p>
                <!--boton terminos y condiciones FIN-->
                </div>
            </form>
        </div>
    </div>
</div>


<script type="text/javascript">
    $('#btnEnviar').click(function () {

        nombre = $('#nombretxt').val();
        email = $('#emailtxt').val();

        telefono = $('#fonotxt').val();

</script>

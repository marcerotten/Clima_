<!--Codigo de Login-->
<form method="post" action="../">
<div class="login-container">
    <div class="inner-container">
        <video
                src="https://storage.googleapis.com/coverr-main/mp4/Mt_Baker.mp4"
                type="{% static 'core/video/mp4' %}" class="container-video-bg" autoplay loop muted>

        </video>
        <div class="login-box">
            <h1><span>WeWeather</span></h1>
            <h2> LOGIN </h2>
            <input type="text" placeholder="Usuario">
            <input type="password" placeholder="Contraseña">

            <button type="submit">CONECTAR</button> {% csrf_token %}
            <p>¿No estas registrado? <span>Registrate</span></p>
            <p ><span href="users/password_reset.html'">Password olvidada, recuperala</span></p>


        </div>

    </div>

</div>

</form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>

<script src="js/jquery-3.4.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/validations.js"></script>

<div id="nav-placeholder">

</div>

<script>
    $(function () {
        $("#nav-placeholder").load("navbar.html");
    });
</script>

<div class="container margint">
    <div class="row justify-content-center">
        <div class="col-6">
            <form action="" method="post" id="FormClima">
                <div class="form-group">
                    <label class="col-form-label">Nombre:</label>
                    <input type="text" placeholder="Ingrese su Nombre" id="nombretxt" class="form-control"
                           onkeypress="return soloLetras(event)">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Email:</label>
                    <input type="email" placeholder="Ingrese su Email" id="emailtxt" class="form-control"
                           onkeyup="validarEmail(this)">
                    <!--<div class="alert alert-danger" role="alert">-->
                        <a id='resultado'></a>
                    <!--</div>-->
                </div>
                <div class="form-group">
                    <label class="col-form-label">Región:</label>
                    <input type="text" placeholder="Ingrese su Región" id="regiontxt" class="form-control"
                           onkeypress="return soloLetras(event)">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Comuna:</label>
                    <input type="text" placeholder="Ingrese su Comuna" id="comunatxt" class="form-control"
                           onkeypress="return soloLetras(event)">
                </div>
                <div class="form-group">
                    <label class="col-form-label col-2">Teléfono:</label>
                    <input type="text" placeholder="Ingrese su Teléfono" id="fonotxt" class="form-control"
                           onkeypress="return validaNumericos(event)" ;>
                </div>

                <div class="form-group text-center">
                    <button type="button" class="btn btn-danger mx-auto" id="btnEnviar">
                        Enviar
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>


</body>
</html>
